<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <script src="js/app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Курсы</title>
</head>

<body>
    <section class="section intro">
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <img src="images/Vector.png" alt="логотип">
                </div>
    
                <div class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#">Главная</a></li>
                        <li class="menu__item"><a href="#">Курсы</a></li>
                        <li class="menu__item"><a href="#">Расписание</a></li>
                        <li class="menu__item"><a href="#">Преподаватели</a></li>
                        <li class="menu__item"><a href="#">Рассылка</a></li>
                        <li class="menu__item"><a href="#">Контакты</a></li>
                    </ul>
                </div>
    
                <button class="kabinet__btn" type="submit">Зайти в кабинет</button>
            </nav>
        </header>


        <div class="container">
            <h1 class="intro__text">Первый курс <br>
                по компьютерной сборке
            </h1>

            <div class="intro__time">
                <div class="time__item">
                    <h1 class="time">18</h1>
                    <p class="day">Дней</p>
                </div>

                <div class="time__item">
                    <h1 class="time">18</h1>
                    <p class="day">Часов</p>
                </div>

                <div class="time__item">
                    <h1 class="time">18</h1>
                    <p class="day">Минут</p>
                </div>

                <div class="time__item">
                    <h1 class="time">18</h1>
                    <p class="day">Секунд</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section bg-stat">
        <div class="container">
            <div class="statistic">
                <button class="buy__btn">Заказать курс</button>

                <div class="people">
                    <p class="people__text">Учеников всего: </p><p class="phone__number"><b>200</b></p><br>
                    <p class="people__text">Успешно закончили курс: </p><p class="phone__number"><b>190</b></p>
                </div>

                <div class="money">
                    <div class="money__text">
                        <p class="people__text">Заработано учениками: </p><p class="phone__number"><b>400 000₽</b></p>
                    </div>

                    <div class="progress"></div>

                    <div class="money__goal">
                        <span>0</span>
                        <span>1 000 000₽</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
